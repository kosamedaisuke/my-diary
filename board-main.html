<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>掲示板メイン</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f8ff;
      margin: 0;
      padding: 2rem;
    }
    .post {
      background: #fff;
      margin-bottom: 2rem;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .post-title {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .post-body {
      margin-bottom: 1rem;
    }
    .comment-section {
      display: none;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid #ccc;
    }
    .comment {
      margin: 0.5rem 0;
      padding: 0.5rem;
      background: #eef;
      border-radius: 5px;
    }
    textarea {
      width: 100%;
      height: 60px;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .btn {
      background: #7788ff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background: #5566cc;
    }
  </style>
</head>
<body>
  <h1>掲示板メイン（投稿は小林のみ／コメントは誰でも）</h1>

  <!-- 投稿サンプル1 -->
  <div class="post">
    <div class="post-title">【告知】来週のイベントについて</div>
    <div class="post-body">皆さん、来週のミーティングは日曜夜20時からに決定しました！詳細は後日共有します。</div>
    <button class="btn" onclick="toggleComment('comment1')">💬 コメントする</button>
    <div id="comment1" class="comment-section">
      <div class="comment-list"></div>
      <textarea placeholder="コメントを入力してください..."></textarea>
      <button class="btn" onclick="addComment('comment1')">投稿</button>
    </div>
  </div>

  <!-- 投稿サンプル2 -->
  <div class="post">
    <div class="post-title">【雑談】最近どう？</div>
    <div class="post-body">ちょっとした報告や近況をここで気軽にシェアしよう！</div>
    <button class="btn" onclick="toggleComment('comment2')">💬 コメントする</button>
    <div id="comment2" class="comment-section">
      <div class="comment-list"></div>
      <textarea placeholder="コメントを入力してください..."></textarea>
      <button class="btn" onclick="addComment('comment2')">投稿</button>
    </div>
  </div>

  <script>
    function toggleComment(id) {
      const section = document.getElementById(id);
      section.style.display = section.style.display === 'none' ? 'block' : 'none';
    }

    function addComment(id) {
      const section = document.getElementById(id);
      const textarea = section.querySelector('textarea');
      const commentList = section.querySelector('.comment-list');
      const text = textarea.value.trim();
      if (text) {
        const comment = document.createElement('div');
        comment.className = 'comment';
        comment.textContent = text;
        commentList.appendChild(comment);
        textarea.value = '';
      }
    }
  </script>
</body>
</html>
